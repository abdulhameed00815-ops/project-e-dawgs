<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="elements.css?v=123">
	</head>
	<body>
		<div class="container-log">
		<h1 class="text" id="h1-log">Welcome, signup to join the dawgs!<h1>
		<div id="output"></div>
			<form id="signup-form">
				<div>
					<input type="text" id="email" placeholder="Email-address">
				</div>
				
				<div>
					<input type="text" id="display-name" placeholder="Display-name">
				</div>

				<div>
					<input type="text" id="password" placeholder="Password">
				</div>

				<div>
                                        <a class="direct-link" href="http://localhost:8000/static/signin.html">Already have an account? let's sign you in.</a>
                                </div>


				<input type="submit" id="signup-button" value="Signup">
			</form>
		</div>
	</body>
	<script src="signup.js"></script>
</html>
